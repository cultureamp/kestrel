steps:

  - name: docker_gradle
    branches: "master"
    command: bin/ci_build
    agents:
      queue: build-unrestricted

  - wait

  - name: deploy
    branches: "master"
    command: bin/ci_deploy
    agents:
      queue: build-restricted

  - name: docker_gradle
    branches: "!master"
    command: bin/ci_build
    agents:
      queue: build-unrestricted

  - block: 'Push to Nexus'
    branches: "!master"
    prompt: Push to Nexus?
    fields:
      - select: 'Push'
        key: 'allow-deploy'
        options: ['yes', 'no']
        default: 'no'

  - name: deploy
    branches: "!master"
    command: bin/ci_deploy
    agents:
      queue: build-unrestricted
