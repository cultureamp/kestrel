plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

ext.ktor_version = '1.2.3'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.41"
    compile "joda-time:joda-time:2.10.1"
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.10'
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.21"
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-jackson:$ktor_version"
    compile 'org.jetbrains.exposed:exposed:0.16.1'

    implementation "io.github.microutils:kotlin-logging:1.4.4"

    implementation 'io.arrow-kt:arrow-core-data:0.9.0'
    implementation 'io.arrow-kt:arrow-effects-data:0.9.0'
    implementation 'org.postgresql:postgresql:42.2.5'
    implementation 'com.zaxxer:HikariCP:2.7.8'
    implementation 'com.amazonaws:aws-java-sdk-iam:1.11.560'
    implementation 'com.amazonaws:aws-java-sdk-rds:1.11.560'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()

    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true

    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

apply plugin: "application"
mainClassName = 'org.example.Application'