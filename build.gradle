buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("com.cinnober.gradle:semver-git:2.3.1")
    }
}

apply plugin: 'kotlin'
apply plugin: 'maven'

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ["src/main/kotlin"]
    test.kotlin.srcDirs = test.java.srcDirs = ["src/test/kotlin"]
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "$nexus_repository_root/releases") {
                authentication(userName: System.getenv('NEXUS_USERNAME'), password: System.getenv('NEXUS_PASSWORD'));
            }
            snapshotRepository(url: "$nexus_repository_root/snapshots") {
                authentication(userName: System.getenv('NEXUS_USERNAME'), password: System.getenv('NEXUS_PASSWORD'));
            }
            pom.version = "$version$version_suffix"
            pom.artifactId = rootProject.name
            pom.groupId = group
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


test {
    useJUnitPlatform()

    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true

    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}


compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
    }
}


dependencies {
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.8.9"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "joda-time:joda-time:2.10.1"
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.8.9'
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.3.0'
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.exposed:exposed:$exposed_version"
    implementation "io.github.microutils:kotlin-logging:1.4.4"
    implementation 'io.arrow-kt:arrow-core-data:0.9.0'
    implementation 'io.arrow-kt:arrow-effects-data:0.9.0'
    implementation 'org.postgresql:postgresql:42.2.5'
}


